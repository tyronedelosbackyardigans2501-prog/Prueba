<!DOCTYPE html>
<html lang="es">
<head>

    <meta property="og:title" content="Tienes un mensaje pendiente... ¬øQu√© har√°s?">

    <meta property="og:image" content="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGtieG8wOW41azFqNWxoZGZxZ2tjdnoycjN6YnAxbmdydW1laGFvcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/51Uiuy5QBZNkoF3b2Z/giphy.gif">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
            position: relative;
            margin: 0;
        }

        /* 1. PANTALLA NEGRA INICIAL (6 SEGUNDOS) */
        #introContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; 
            z-index: 1000;
        }

        /* 2. CONTENEDOR DE PREGUNTA */
        #preguntaContainer {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            width: 100%;
        }

        /* IMAGEN DEL GATITO (ARRIBA) */
        .cat-img { 
            width: 160px; /* Tama√±o controlado */
            border-radius: 15px; 
            margin-bottom: 5px; 
            z-index: 20;
        }

        /* T√çTULO (AL MEDIO) */
        h1 { 
            color: #d32f2f; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 1.5em;
            margin: 10px 0;
            line-height: 1.3;
        }

        .linea-titulo { display: block; width: 100%; }
        .titulo-parte {
            opacity: 0;
            display: inline-block;
            animation: entrar 1s forwards ease-out;
            margin: 0 2px;
        }
        .v-izq { animation-name: e-izq; animation-delay: 0.2s; }
        .v-arr { animation-name: e-arr; animation-delay: 0.4s; }
        .v-der { animation-name: e-der; animation-delay: 0.6s; }
        .v-aba { animation-name: e-aba; animation-delay: 0.8s; }

        /* BOTONES (ABAJO - AQU√ç ESTABA EL FALLO) */
        .buttons { 
            margin-top: 20px; 
            z-index: 20; 
            display: flex; 
            flex-direction: column; /* Apilados al inicio para que no se choquen */
            align-items: center; 
            gap: 15px; 
            width: 100%; 
            position: relative;
            min-height: 150px; /* Espacio de sobra para que el NO se mueva */
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #4caf50; color: white; position: relative; }
        
        /* El bot√≥n NO empieza en una posici√≥n fija abajo del S√ç */
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; 
            top: 60px; /* Lo bajamos manualmente para que no tape al S√ç */
            z-index: 30; 
        }

        /* 3. MENSAJE FINAL (CUANDO DICE QUE S√ç) */
        #mensajeFinal {
            display: none; 
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 80%;
            border: 3px solid #d32f2f;
            animation: aparecer 0.5s ease-out;
            z-index: 50;
        }
        
        #mensajeFinal h2 { color: #d32f2f; font-size: 1.6em; margin-bottom: 10px; }

        /* EL GIF FINAL (AQU√ç ESTABA EL OTRO FALLO - YA ES M√ÅS CHICO) */
        .gif-final { 
            width: 120px; /* Reducido para que no sea "demasiado grande" */
            border-radius: 10px; 
            margin: 10px auto; 
            display: block; 
        }

        /* STICKERS */
        .sticker-flotante {
            display: none; 
            position: fixed; 
            width: 110px; 
            top: 15px; 
            z-index: 100; 
            animation: rebotar 1.5s infinite ease-in-out;
        }
        .izquierda { left: 10px; }
        .derecha { right: 10px; }

        .corazon-fondo {
            position: fixed;
            bottom: -10vh;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.6);
            z-index: 1;
            animation: flotar linear infinite;
        }

        @keyframes aparecer { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes rebotar { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes e-izq { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes e-arr { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes e-der { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes e-aba { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flotar { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="contenedorCorazones"></div>

    <div id="introContainer">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTRid24xYjI5Nmd6cWtrOXIzeDA3c3I2aGRoZ2Y5M2kydDN1cGZtaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/I8z7CGrLDLpbq/giphy.gif" style="max-width: 90%; max-height: 80vh; border-radius: 15px;">
    </div>

        <h1>

    <script>
        const yesBtn = document.getElementById('yesBtn'), 
              noBtn = document.getElementById('noBtn'), 
              pc = document.getElementById('preguntaContainer'), 
              mf = document.getElementById('mensajeFinal'),

        // TEMPORIZADOR INTRO

                h.className='corazon-fondo';

                h.style.left=Math.random()*100+'vw';

                h.style.animationDuration=(Math.random()*4+4)+'s';

        }
        f();

        // L√ìGICA BOT√ìN NO (SE ESCAPA)
        noBtn.addEventListener('mouseover', () => {

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // L√ìGICA BOT√ìN S√ç
        yesBtn.addEventListener('click', () => {

        });

        function irALaCancion() {
