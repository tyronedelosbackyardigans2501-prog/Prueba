<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>The game started, responde ahora el juego comienza </title>
    <meta property="og:title" content="Tienes un mensaje pendiente... ¬øQu√© har√°s?">
    <meta property="og:description" content="√Åbrelo solo si est√°s sola. ü§´">
    <meta property="og:image" content="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGtieG8wOW41azFqNWxoZGZxZ2tjdnoycjN6YnAxbmdydW1laGFvcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/51Uiuy5QBZNkoF3b2Z/giphy.gif">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
            position: relative;
        }

        /* --- T√çTULO ANIMADO (CORREGIDO) --- */
        h1 { 
            color: #d32f2f; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 20; 
            font-size: 1.8em;
            margin: 20px;
            line-height: 1.3; /* Espacio entre las dos l√≠neas */
        }
        
        /* Clase para forzar las dos l√≠neas */
        .linea-titulo {
            display: block;
        }

        .titulo-parte {
            opacity: 0;
            display: inline-block;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;
            margin: 0 3px; /* Espacio peque√±ito entre palabras */
        }

        /* Direcciones de entrada */
        .viene-izquierda { animation-name: entrarIzquierda; animation-delay: 0.2s; }
        .viene-arriba { animation-name: entrarArriba; animation-delay: 0.4s; }
        .viene-derecha { animation-name: entrarDerecha; animation-delay: 0.6s; }
        .viene-abajo { animation-name: entrarAbajo; animation-delay: 0.8s; }

        .buttons { margin-top: 20px; z-index: 20; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: absolute; z-index: 30; }
        
        .cat-img { 
            width: 200px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            z-index: 20;
        }

        /* --- MENSAJE FINAL --- */
        #mensajeFinal {
            display: none; 
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 80%;
            border: 3px solid #d32f2f;
            animation: aparecer 0.5s ease-out;
            position: relative;
            z-index: 50;
        }
        #mensajeFinal h2 {
            color: #d32f2f;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .gif-final {
            width: 150px;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }

        /* --- STICKERS --- */
        .sticker-flotante {
            display: none; 
            position: fixed; 
            width: 140px; 
            top: 20px; 
            z-index: 100; 
            animation: rebotar 1.5s infinite ease-in-out;
        }
        .izquierda { left: 10px; transform: rotate(-10deg); }
        .derecha { right: 10px; transform: rotate(10deg); }

        #btnMusica {
            background-color: #d32f2f;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }

        /* --- CORAZONES FONDO --- */
        .corazon-fondo {
            position: fixed;
            bottom: -10vh;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.6);
            z-index: 1;
            animation: flotarArriba linear infinite;
        }
        
        /* --- ANIMACIONES --- */
        @keyframes aparecer { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes rebotar { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        @keyframes entrarIzquierda { from { opacity: 0; transform: translateX(-100px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes entrarArriba { from { opacity: 0; transform: translateY(-100px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes entrarDerecha { from { opacity: 0; transform: translateX(100px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes entrarAbajo { from { opacity: 0; transform: translateY(100px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes flotarArriba {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="contenedorCorazones"></div>

    <div id="preguntaContainer">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDhzdmN4c25qZzlxZ2xmbjgzcG9iZ3lvenRoM2oxbXZmOHZ4ZGd4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UzZofSpBFPCVCNEwcq/giphy.gif" alt="Gatito con rosa" class="cat-img">
        
        <h1>
            <span class="linea-titulo">
                <span class="titulo-parte viene-izquierda">¬øQuieres</span>
                <span class="titulo-parte viene-arriba">ser mi</span>
                <span class="titulo-parte viene-derecha">San Dorothyn,</span>
            </span>
            <span class="linea-titulo">
                <span class="titulo-parte viene-abajo" style="font-size: 1.1em; font-weight: bold;">Dodothy? ‚ù§Ô∏è</span>
            </span>
        </h1>

        <div class="buttons">
            <button id="yesBtn">¬°Chi! üòç</button>
            <button id="noBtn">No never (Tiste) üò¢</button>
        </div>
    </div>

    <img src="Cuycito.webp" id="cuycito" class="sticker-flotante izquierda" alt="Cuycito">
    <img src="Perrito.webp" id="perrito" class="sticker-flotante derecha" alt="Perrito">

    <div id="mensajeFinal">
        <h2>¬°Jum chi aj√°, no le pudiste dar al NO √±o?! mayo,</h2>
        
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ29vcWx4aTM2YWl1aXNneGR1eGQ1YzBzZTQwNjNwZGhqajhmY2pmayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/n7PjZc4B0DJHMfISNk/giphy.gif" class="gif-final" alt="Celebraci√≥n">
        
        <p style="font-size: 1.2em; color: #555;">Te amo mucho mi Dodothy mosha ‚ù§Ô∏è</p>
        
        <button id="btnMusica" onclick="irALaCancion()">Escucha eta bullita mami jum chi aj√° üé∂</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const preguntaContainer = document.getElementById('preguntaContainer');
        const mensajeFinal = document.getElementById('mensajeFinal');
        const elCuy = document.getElementById('cuycito');
        const elPerro = document.getElementById('perrito');

        function crearCorazonesFondo() {
            const contenedor = document.getElementById('contenedorCorazones');
            const numeroCorazones = 30; 
            for (let i = 0; i < numeroCorazones; i++) {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon-fondo');
                corazon.innerHTML = '‚ù§Ô∏è'; 
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
                corazon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                corazon.style.animationDelay = Math.random() * 5 + 's';
                contenedor.appendChild(corazon);
            }
        }
        crearCorazonesFondo();

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            preguntaContainer.style.display = 'none';
            mensajeFinal.style.display = 'block';
            elCuy.style.display = 'block';
            elPerro.style.display = 'block';
        });

        function irALaCancion() {
            window.location.href = "https://www.youtube.com/watch?v=W_vyVjE_HN8&list=RDW_vyVjE_HN8"; 
        }
    </script>
</body>
</html>
