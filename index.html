    <meta property="og:image" content="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGtieG8wOW41azFqNWxoZGZxZ2tjdnoycjN6YnAxbmdydW1laGFvcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/51Uiuy5QBZNkoF3b2Z/giphy.gif">

    <style>
        /* ESTILOS GENERALES: Fondo y alineaci√≥n */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
            position: relative;
            margin: 0;
        }

        /* PANTALLA NEGRA INICIAL: Cubre todo por 6 segundos */
        #introContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; 
            z-index: 1000;
        }

        /* CONTENEDOR DE LA PREGUNTA: Organizado en vertical (Imagen arriba) */
        #preguntaContainer {
            display: none; /* Empieza oculto hasta que pase la intro */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            width: 100%;
        }

        /* LA IMAGEN DEL GATITO (ARRIBA) */
        .cat-img { 
            width: 180px; 
            border-radius: 15px; 
            margin-bottom: 10px; 
            z-index: 20;
        }

        /* EL T√çTULO (AL MEDIO) */
        h1 { 
            color: #d32f2f; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 1.6em;
            margin: 10px 0;
            line-height: 1.4;
            width: 90%;
        }

        /* Animaci√≥n de las letras entrando */
        .linea-titulo { display: block; width: 100%; }
        .titulo-parte {
            opacity: 0;
            display: inline-block;
            animation: entrar 1s forwards ease-out;
            margin: 0 2px;
        }
        .v-izq { animation-name: e-izq; animation-delay: 0.2s; }
        .v-arr { animation-name: e-arr; animation-delay: 0.4s; }
        .v-der { animation-name: e-der; animation-delay: 0.6s; }
        .v-aba { animation-name: e-aba; animation-delay: 0.8s; }

        /* LOS BOTONES (ABAJO) */
        .buttons { 
            margin-top: 15px; 
            z-index: 20; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px; 
            width: 100%; 
            position: relative; 
            height: 120px; /* Espacio para que el bot√≥n NO pueda moverse */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #4caf50; color: white; position: relative; z-index: 25; }
        #noBtn { background-color: #f44336; color: white; position: absolute; z-index: 30; }

        /* MENSAJE CUANDO DICE QUE S√ç */
        #mensajeFinal {
            display: none; 
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 85%;
            border: 3px solid #d32f2f;
            animation: aparecer 0.5s ease-out;
            position: relative;
            z-index: 50;
        }

        /* STICKERS QUE APARECEN AL FINAL */
        .sticker-flotante {
            display: none; 
            position: fixed; 
            width: 120px; 
            top: 20px; 
            z-index: 100; 
            animation: rebotar 1.5s infinite ease-in-out;
        }
        .izquierda { left: 10px; }
        .derecha { right: 10px; }

        /* CORAZONES FLOTANDO AL FONDO */
        .corazon-fondo {
            position: fixed;
            bottom: -10vh;
            font-size: 1.5rem;
            color: rgba(255, 105, 180, 0.6);
            z-index: 1;
            animation: flotar linear infinite;
        }

        /* DEFINICI√ìN DE ANIMACIONES */
        @keyframes aparecer { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes rebotar { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes e-izq { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes e-arr { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes e-der { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes e-aba { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flotar { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <script>
        // Declaraci√≥n de variables para controlar los elementos
        const yesBtn = document.getElementById('yesBtn'), 
              noBtn = document.getElementById('noBtn'), 
              pc = document.getElementById('preguntaContainer'), 
              mf = document.getElementById('mensajeFinal'), 
              c = document.getElementById('cuycito'),

        // TEMPORIZADOR: Quita la pantalla negra despu√©s de 6 segundos
        setTimeout(() => {

        // FUNCI√ìN CORAZONES: Crea la lluvia de corazones al azar
        function f(){
            const container=document.getElementById('contenedorCorazones');
            for(let i=0;i<25;i++){

        f(); // Inicia la lluvia de corazones

        // L√ìGICA BOT√ìN NO: Salta a una posici√≥n aleatoria cuando pasas el mouse
        noBtn.addEventListener('mouseover', () => {
